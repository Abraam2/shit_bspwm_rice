## ----- Shadows ----- ##

shadow = true;

shadow-radius = 7;
#shadow-opacity = .6
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-color = "#D15CED";

## ----- Fading ----- ##

fading = true;

#fade-in-step = 0.02;
#fade-out-step = 0.02;
#fade-delta = 2
no-fading-openclose = false
no-fading-destroyed-argb = false

## ----- Transparency ----- ##

frame-opacity = 1.0;

# inactive-dim-fixed = true

## ----- Corners ----- ##

corner-radius = 11

#################################
#       General Settings        #
#################################

# Available backends "xrender" "glx" "egl"
backend = "egl"

dithered-present = false;
vsync = true;

detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;

use-damage = false;
# xrender-sync-fence = false
# transparent-clipping = false

#################################
#             Rules             #
#################################

#blur:
#
#	{
#		method = "gaussian";
#		size = 50;
#		deviation = 2.5;
#	}

blur = {
  method = "dual_kawase";
  strength = 4; # Modificar cuan groso es el blur
  background = true;
  background-frame = false;
  background-fixed = false;
};


rules: (

	{
		blur-background = true;
		fade = false;
	},

	{
		match = "window_type = 'normal'";
		fade = true;	#-fade-switch
		shadow = true;	#-shadow-switch
	},

	{
		match = "window_type = 'dialog'";
		shadow = true;	#-shadow-switch
	},

	{
		match = "window_type = 'tooltip'";
		corner-radius = 0;
		opacity = 0.90;
	},

    {
		match = "fullscreen";
		corner-radius = 0;
	},

	{
		match = "window_type = 'dock'";
		corner-radius = 0;
		fade = true;
	},

	{
		match = "window_type = 'menu' || window_type = 'popup' || window_type = 'dropdown_menu' || window_type = 'popup_menu' || window_type = 'utility'",
		shadow = false;
		blur-background = false;
		corner-radius = 0;
		opacity = 1.0;
	},

    {
        # Fix shadow related bugs on small UI elements
        match = "window_type = 'menu' || role = 'popup' || role = 'bubble'";
        shadow = false;
		blur-background = false;
		shadow = false;
    },

	{
		match = "class_g = 'Alacritty'	|| class_g = 'kitty' || class_g = 'FloaTerm'";
		opacity = 1.0;	#-term-opacity-switch
		blur-background = true;	#-blur-switch
	},

	{
		match = "class_g = 'bspwm-scratch' || class_g = 'Updating'";
		opacity = 0.93;
		blur-background = true;	#-blur-switch
	},

	{
		match = "class_g = 'Polybar'	|| "
				"class_g = 'eww-bar'	|| "
				"class_g = 'Viewnior'	|| "
				"class_g = 'Rofi'		|| "
				"class_g = 'mpv'		|| "
				"class_g = 'bspwm-scratch'	|| "
				"class_g = 'Dunst'		|| "
				"class_g = 'retroarch'";
		corner-radius = 0;
		blur-background = false;
	},

	{
		match = "name = 'Notification'		|| "
				"class_g ?= 'Notify-osd'    || "
				"class_g = 'Dunst'			|| "
				"class_g = 'Polybar'		|| "
				"class_g = 'Eww'			|| "
				"class_g = 'jgmenu'			|| "
				"class_g = 'bspwm-scratch'	|| "
				"class_g = 'Spotify'		|| "
				"class_g = 'retroarch'		|| "
				"class_g = 'firefox'		|| "
				"class_g = 'Rofi'			|| "
				"class_g = 'Screenkey'		|| "
				"class_g = 'mpv'			|| "
				"class_g = 'Viewnior'		|| "
				"_GTK_FRAME_EXTENTS@";
		shadow = false;
	},

@include "picom-animations.conf"

)
